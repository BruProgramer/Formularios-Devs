<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="Titulo">Cadastro de DEVs</h1>
        <p id="Subtitulo">Conplete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="Grupo">
            <div class="Campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="Campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" nane="sobrenome" id="sobrenome" required>
            </div>
            <div class="Campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

        </fieldset>


        <div class="Campo">
            <label>De qual lado da aplicação você desenvolve</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" volume="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" volume="fullstack">fullstack
            </label>
        </div>

        <div class="Campo">
            <label>Senioridade</label>
            <select id="senioridade">
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="Grupo"> <!-- class = . no css -->
            <div id="check"> <!-- id = # no css -->
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checbox" id="tecnologia1" name="tecno1Ogia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecno1Ogia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologis3" name="tecno1Ogia3" value="javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecno1Ogia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input typr="checkbox" id="tecnologia5" name="tecno1Ogia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecno1Ogia6" value="python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecno1Ogia" value="java">
                <label for="tecnologia7">java</label>
            </div>

        </fieldset>
        <div class="Campo">
            <br>
            <label>Conte um pouco da sua experiencia:</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button type="submit">Concluido</button>
        </div>
    </form>

</body>

</html>
